name: Trigger auto deployment for bit-task

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bit-task-AutoDeployTrigger-b1f25059-fea4-4269-a588-31950d136274.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BITTASK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BITTASK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BITTASK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: apiimage.azurecr.io
          registryUsername: ${{ secrets.BITTASK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BITTASK_REGISTRY_PASSWORD }}
          containerAppName: bit-task
          resourceGroup: bit-task
          imageToBuild: apiimage.azurecr.io/bit-task:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


